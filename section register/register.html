<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section>
        <div class="box-register">
            <div class="cont-box-register">
             <h4>R E G I S T E R</h4>
             <div class="box-display">
                <form class="form-one">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="First name">
                    <label for="lastname"></label>
                    <input type="text" id="lastname" placeholder="Last name">
                </form>
             </div>

             <div class="box-inputs-two">
                <form class="form-two">
                    <label for="email"></label>
                    <input id="input-two" type="email" id="email" placeholder="Email">
                    <label for="password"></label>
                    <input id="input-two" type="password" id="password" placeholder="Password">
                    <label for="confirm-password"></label>
                    <input id="input-two" type="password" id="confirm-password" placeholder="Confirm Password">
                </form>
             </div>
                 <div class="box-button">
                    <a href=""><button>Submit</button></a>
                    <p>Already have on account?<a href=""> Sign in</a></p>
                 </div>

                 <div class="box-icon-home">
                    <a href="http://127.0.0.1:5500/Project/index.html"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon-home"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l-2 0l9 -9l9 9l-2 0" /><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" /><path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" /></svg></a>
                     </div>
            </div>
            
        </div>
    </section>
    
</body>
</html>
